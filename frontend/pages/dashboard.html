<title>Dashboard</title>

<link rel="stylesheet" href="/resources/css/dashboard.css">


<div class="page-header page-header-overlap d-print-none text-white">
	<div class="container-xl">
		<div class="row align-items-center">
			<div class="col-2">
				<div class="page-pretitle">
					Overview
				</div>
				<h2 class="page-title">
					Dashboard
				</h2>
			</div>
		</div>
	</div>
</div>


<div class="page-body">
	<div class="container-xl">

		<div class="row row-deck row-cards">

			<div class="col-sm-12 col-lg-4">
				<div class="row row-cards">
					<div class="col-12">
						<div id="recent-items" class="card">
							<div class="card-body">
								<div class="d-flex align-items-center">
									<div class="subheader">Recent items</div>
									<div class="ms-auto lh-1">
										<div class="dropdown">
											<a class="dropdown-toggle text-secondary" data-bs-toggle="dropdown"
												aria-haspopup="true" aria-expanded="false">Monthly</a>
											<div class="chart-scope dropdown-menu dropdown-menu-end">
												<a class="dropdown-item" data-period="daily">Daily</a>
												<a class="dropdown-item active" data-period="monthly">Monthly</a>
												<a class="dropdown-item" data-period="yearly">Yearly</a>
											</div>
										</div>
									</div>
								</div>
								<div class="d-flex align-items-baseline">
									<div id="recent-items-count" class="h1 mb-0 me-2">0</div>
									<div class="me-auto">
										<span id="recent-items-trend-container" class="d-inline-flex align-items-center lh-1">
											<span id="recent-items-trend">

											</span>
										</span>
									</div>
								</div>
							</div>
							<div id="chart-recent-items-count" class="chart-sm" style="height: 80px;"></div>
						</div>
					</div>

					<div class="col-12">
						<div class="card">
							<div class="card-body position-absolute">
								<div class="d-flex align-items-center">
									<div class="subheader">All Items</div>
								</div>
								<div class="d-flex align-items-baseline">
									<div id="item-class-count" class="h1 mb-0"></div>
								</div>
							</div>
							<div id="chart-item-types" class="chart-sm" style="height: 180px;"></div>
						</div>
					</div>

					<div class="col-12">
						<div id="days-documented" class="card">
							<div class="card-body">
								<div class="d-flex align-items-center">
									<div class="subheader">Days Documented</div>
									<div class="ms-auto lh-1">
										<div class="dropdown">
											<a class="dropdown-toggle text-secondary" data-bs-toggle="dropdown"
												aria-haspopup="true" aria-expanded="false">Last year</a>
											<div class="chart-scope dropdown-menu dropdown-menu-end">
												<a class="dropdown-item" data-days="7">Last 7 days</a>
												<a class="dropdown-item" data-days="30">Last 30 days</a>
												<a class="dropdown-item" data-days="90">Last 3 months</a>
												<a class="dropdown-item" data-days="180">Last 6 months</a>
												<a class="dropdown-item active" data-days="365">Last year</a>
												<a class="dropdown-item" data-days="730">Last 2 years</a>
												<a class="dropdown-item" data-days="1825">Last 5 years</a>
											</div>
										</div>
									</div>
								</div>
								<div class="d-flex align-items-baseline">
									<div id="days-documented-count" class="h1 mb-0 me-2">0</div>
									<div class="me-auto">
										<span id="days-documented-percent-container" class="d-inline-flex align-items-center lh-1">
											<span id="days-documented-percent">

											</span>
										</span>
									</div>
								</div>

								<div id="chart-days-documented" class="progress progress-separated mt-4">

								</div>
								<div id="chart-days-documented-legend" class="row mt-2">

								</div>
							</div>
						</div>
					</div>
				</div>
			</div>

			<div class="col-sm-12 col-lg-8">
				<div id="recent-items" class="card overflow-hidden">
					<div id="chart-data-sources" class="chart-sm" style="height: 500px;"></div>
				</div>
			</div>
			
		</div>

	</div>


	<div class="layout-fluid p-2">
		<div class="container-xl timeline-container-grid">

		</div>
	</div>
</div>


<template id="tpl-days-documented-legend">
	<div class="col-auto d-flex align-items-center px-2">
		<span class="legend me-2"></span>
		<span class="ds-name"></span>
		<span class="count d-none d-md-inline d-lg-none d-xxl-inline ms-2 text-secondary"></span>
	</div>
</template>
